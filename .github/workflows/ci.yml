name: CI
on:
  push:
    branches: 
    - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build+Test+Check
      run: ./gradlew check
